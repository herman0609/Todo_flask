<div class="row item card-panel hoverable" data-href="{{ url_for('.edit_item', item_id=item.id) }}"
     data-id="{{ item.id }}" data-desc="{{ item.desc }}" data-body="{{ item.body }}" data-done={{ item.done|tojson }}>
    <span class="item-body">

        {% if item.done != 2 %}
            <a class="button done-btn"  data-href="{{ url_for('.toggle_item', item_id=item.id) }}">
                <i class="material-icons left">{% if item.done %}check_box{% else %}check_box_outline_blank{% endif %}</i>
            </a>
        {% endif %}


        <span class="{% if item.done %}inactive-item{% else %}active-item{% endif %}"
              id="body{{ item.id }}">{{ item.body }}</span>
        <span {% if item.done %}{% else %}style="color: #00b0ff;"{% endif %}  class="{% if item.done %}inactive-item{% else %}active-item{% endif %}"
             >（{{ item.category.name }}）</span>
        <span {% if item.done %}{% else %}style="color: #F44336;"{% endif %}  class="{% if item.done %}inactive-item{% else %}active-item{% endif %}"
             >（{{ item.end_time }}）</span>
    </span>
    <span class="hide edit-btns right">
        <a class="right button delete-btn" data-href="{{ url_for('.delete_item', item_id=item.id) }}">
            <i class="material-icons small-icon left">clear</i>
        </a>
        <a class="right button edit-btn">
            <i class="material-icons small-icon left">mode_edit</i>
        </a>
        <a class="right button detail-btn">
            <i class="material-icons small-icon left">comment</i>
        </a>
    </span>

</div>
